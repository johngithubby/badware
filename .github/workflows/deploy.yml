name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional) Use a consistent Node version
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build your Astro site and prepare the Pages artifact
      - name: Build with Astro
        uses: withastro/action@v3
        with:
          # pick your package manager; avoids "No lockfile found" errors
          package-manager: npm
          node-version: 20

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
